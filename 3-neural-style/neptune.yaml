executable: main.py
name: neural style on VGG
project: Style transfer
docker-image: ml-docker-repo.deepsense.codilime.com/tensorflow_extras:1.6.3-cuda80-tf1_0-krs203-tp018
requirements: [pascal]
storage: /mnt/ml-team/homes/patryk.miziula/neural-style
exclude:
    - contents/
    - styles/
    - vgg16_for_neural-style.ckpt
parameters:
  - name: path_to_model
    description: path to weights of the pretrained model
    type: string
    default: '/mnt/ml-team/homes/patryk.miziula/neural-style/data/vgg16_for_neural-style.ckpt'
    required: false
  - name: path_to_images
    description: path to the directory with images
    type: string
    default: '/mnt/ml-team/homes/patryk.miziula/neural-style/data/images/'
    required: false
  - name: content_image_name
    description: name of the content image
    type: string
    default: 'cat.jpg'
    required: false
  - name: style_image_name
    description: name of the style image
    type: string
    default: 'picasso.jpg'
    required: false
  - name: from_content
    description: style transfer starts from the content image or from a random image
    type: boolean
    default: true
    required: false
  - name: learning_rate
    description: learning rate
    type: double
    default: 5.
    required: false
  - name: style_intensity
    description: default style intensity
    type: double
    default: 1.
    required: false
  - name: content_intensity
    description: default content intensity
    type: double
    default: 1.
    required: false
  - name: max_img_size
    description: maximal allowed height and width of the image
    type: int
    default: 500
    required: false
  - name: number_of_iterations
    description: number of iterations
    type: int
    default: 2500
    required: false
